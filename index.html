<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Variables Javascript</title>
</head>
<body>
    <h1>Variables Javascript</h1>

    <script>
        /*
        comentarios de multiples 
        lineas
        */

        //variables forma antigua de definicion
        var nombre = "Jhon Jairo Cortes Paredes";
        var nombre = "Jhon";

        //variables es la forma actual de definicion
        let nombre2 = "Carolina Marquez";
        nombre2 = "pedro";
        console.log(nombre2);
        alert(nombre2);
        document.write(nombre2);

        //constantes
        const apellido = "Cortes Paredes";
        console.log(apellido);
    </script>

    <script src="js/main.js"></script>
</body>
</html>
